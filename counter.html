<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woonbaby Counter</title>
  <style>
    body {
      margin: 0;
      padding: 4px;
      background-color: transparent;
      font-family: 'Arial', sans-serif;
    }

    .counter-box {
      display: inline-block;
      padding: 6px 12px;
      border: 2px dashed #06495B;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.6);
      color: #93C4D4;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .emoji {
      font-size: 18px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <span class="emoji">🧸Woonbaby🐾：</span>
    <span id="count">-</span>
  </div>

  <script>
    fetch('count.txt')
      .then(res => res.text())
      .then(count => {
        document.getElementById('count').textContent = count
      })
      .catch(() => {
        document.getElementById('count').textContent = 'err'
      })
  </script>
</body>
</html>
