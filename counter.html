<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woonbaby Counter</title>
  <style>
    body {
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .counter {
      padding: 20px 40px;
      border: 2px dashed #06495B;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #93C4D4;
      font-size: 20px;
      font-weight: bold;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="counter">
    🧸Woonbaby🐾：<span id="count">...</span>
  </div>

  <script>
    fetch('count.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('count').textContent = data.trim()
      })
      .catch(() => {
        document.getElementById('count').textContent = 'Error'
      })
  </script>
</body>
</html>
